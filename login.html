<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Online Food Ordering System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- ======== HEADER & NAVIGATION (Same as other pages) ======== -->
    <header>
        <nav>
            <a href="index.html">Foodie</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="orders.html">My Orders</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- ======== LOGIN/REGISTER SECTION ======== -->
        <div class="form-page-container">
            
            <div class="form-container">
                <!-- Toggle Buttons -->
                <div class="form-toggle">
                    <button id="show-login-btn" class="toggle-btn active">Login</button>
                    <button id="show-register-btn" class="toggle-btn">Sign Up</button>
                </div>

                <!-- ======== LOGIN FORM ======== -->
                <form id="login-form" class="auth-form active-form">
                    
                    <!-- User/Admin Tabs -->
                    <div class="login-type-tabs">
                        <button type="button" class="login-type-btn active" data-type="user">User</button>
                        <button type="button" class="login-type-btn" data-type="admin">Admin</button>
                    </div>
                    
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="login-pass">Password</label>
                        <input type="password" id="login-pass" name="password" required>
                    </div>
                    <a href="#" class="forgot-pass">Forgot Password?</a>
                    <button type="submit" class="submit-btn">Login</button>
                </form>

                <!-- ======== REGISTER FORM ======== -->
                <form id="register-form" class="auth-form">
                    
                    <div class="input-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" name="fullname" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-pass">Password</label>
                        <input type="password" id="reg-pass" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-confirm-pass">Confirm Password</label>
                        <input type="password" id="reg-confirm-pass" name="confirm_password" required>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

            </div>

        </div>
    </main>

    <!-- ======== FOOTER (Same as other pages) ======== -->
    <footer>
        <p>&copy; 2025 Online Food Ordering System. All rights reserved.</p>
    </footer>

    <!-- Link to the new JavaScript file for the login page -->
    <script src="login.js"></script>

</body>

</html>
